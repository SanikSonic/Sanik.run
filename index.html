<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanik Meme Token</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a237e;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .nav-bar {
            background-color: #0d1b6c; /* Blu molto più scuro */
            padding: 10px 0;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            position: relative;
        }
        .nav-bar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            flex-shrink: 0;
        }
        .nav-bar a:hover {
            background-color: #3949ab;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 100px auto;
            padding: 40px;
            background-color: #283593;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            position: relative;
        }
        .title {
            font-size: 2.5em;
            color: #ffffff;
        }
        .subtitle, .message, .contract-address {
            font-size: 1.5em;
            color: #ffffff;
        }
        .token-image {
            margin-top: 20px;
            width: 128px;
            height: 128px;
        }
        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000033; /* Blu notte */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .buy-button:hover {
            background-color: #00001a; /* Blu notte più scuro per hover */
        }
        .hedgehog-theme {
            background-image: url('https://example.com/hedgehog-background.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }
        .wallet-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #ff0000; /* Colore rosso */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            z-index: 10;
        }
        .wallet-button:hover {
            background-color: #cc0000; /* Rosso più scuro per l'hover */
        }
        .wallet-address {
            position: absolute;
            top: 15px;
            right: 150px;
            font-size: 1.2em;
            color: #ffffff;
            white-space: nowrap;
        }
        @media (max-width: 600px) {
            .title {
                font-size: 2em;
            }
            .subtitle, .message, .contract-address {
                font-size: 1.2em;
            }
            .buy-button, .wallet-button {
                font-size: 1em;
                padding: 8px 16px;
            }
            .nav-bar {
                padding: 10px 5px;
            }
            .nav-bar a {
                padding: 8px 10px;
                font-size: 0.9em;
            }
            .wallet-address {
                right: 110px;
                font-size: 1em;
            }
            .wallet-button {
                top: 5px;
                right: 5px;
                font-size: 1em;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="index">Home</a>
        <a href="migration">Migration Instructions</a>
        <a href="nft">NFT</a>
    </div>
    <a href="#" class="wallet-button" id="connectWalletButton">Connect Wallet</a>
    <div class="wallet-address" id="walletAddress"></div>
    <div class="container hedgehog-theme">
        <h1 class="title">Sanik Meme Token</h1>
        <p class="message">Sanik is fantom's most <strong>FASTER</strong> and <strong>RETARDED</strong> meme token!</p>
        <a href="https://app.unidex.exchange/?chain=fantom&from=0x0000000000000000000000000000000000000000&to=0x73E30eb2e469cc542d86397bECA97Ea6547e1cA7" class="buy-button">Buy on Unidex</a>
        <p class="contract-address">Contract Address: 0x73E30eb2e469cc542d86397bECA97Ea6547e1cA7</p>
        <img src="https://cdn.jsdelivr.net/gh/unified-defi/equalizer-tokens@latest/fantom/tokens/128x128/0x73e30eb2e469cc542d86397beca97ea6547e1ca7.png" alt="Sanik Token" class="token-image">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>
        document.getElementById('connectWalletButton').addEventListener('click', function() {
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                window.ethereum.enable().then(function(accounts) {
                    console.log('Connected with address:', accounts[0]);
                    const shortAddress = accounts[0].slice(0, 6) + '...' + accounts[0].slice(-4);
                    document.getElementById('walletAddress').innerText = shortAddress;
                    document.getElementById('connectWalletButton').style.display = 'none'; // Nasconde il pulsante dopo la connessione
                }).catch(function(error) {
                    console.error('Error connecting to wallet:', error);
                });
            } else {
                console.error('Web3 not found. Make sure you have a wallet like MetaMask installed.');
            }
        });
    </script>
</body>
</html>
