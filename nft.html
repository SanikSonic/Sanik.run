<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanik Meme Token NFT</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a237e;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #0d1b6c; /* Blu molto pi√π scuro */
            padding: 10px 0;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            flex-wrap: nowrap;
            overflow: auto;
        }
        .nav-bar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            flex-shrink: 0;
        }
        .nav-bar a:hover {
            background-color: #3949ab;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 100px auto;
            padding: 40px;
            background-color: #ff0000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            position: relative; /* Per posizionare il pulsante in alto a destra */
        }
        .title {
            font-size: 2.5em;
            color: #ffffff;
        }
        .subtitle, .message {
            font-size: 1.5em;
            color: #ffffff;
        }
        .contract-address {
            font-size: 1.2em;
            color: #ffffff;
        }
        .token-image {
            margin-top: 20px;
            width: 128px;
            height: 128px;
        }
        .buy-button, .swap-button, .wallet-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3949ab;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .buy-button:hover, .swap-button:hover, .wallet-button:hover {
            background-color: #303f9f;
        }
        .hedgehog-theme {
            background-image: url('https://example.com/hedgehog-background.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }
        @media (max-width: 600px) {
            .title {
                font-size: 2em;
            }
            .subtitle, .message {
                font-size: 1.2em;
            }
            .contract-address {
                font-size: 1em;
                word-wrap: break-word;
            }
            .buy-button, .swap-button, .wallet-button {
                font-size: 1em;
                padding: 8px 16px;
            }
            .nav-bar {
                padding: 10px 5px;
            }
            .nav-bar a {
                padding: 8px 10px;
                font-size: 0.9em;
            }
        }
        /* Aggiunta del CSS per posizionare il pulsante in alto a destra */
        .wallet-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="index.html">Home</a>
        <a href="migration.html">Migration Instructions</a>
        <a href="nft.html">NFT</a>
    </div>
    <div class="container hedgehog-theme">
        <h1 class="title">Sanik Meme Token NFT</h1>
        <!-- Aggiunta del pulsante Connect Wallet in alto a destra -->
        <button class="wallet-button" id="connectWalletButton">Connect Wallet</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>
        document.getElementById('connectWalletButton').addEventListener('click', function() {
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                window.ethereum.enable().then(function(accounts) {
                    console.log('Connected with address:', accounts[0]);
                    // Puoi eseguire ulteriori azioni qui una volta connesso al wallet
                }).catch(function(error) {
                    console.error('Error connecting to wallet:', error);
                });
            } else {
                console.error('Web3 not found. Make sure you have a wallet like MetaMask installed.');
            }
        });
    </script>
</body>
</html>
